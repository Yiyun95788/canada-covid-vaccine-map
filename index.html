<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canada Covid-19 Mortality & Vaccinations Map</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="header">
    <div class="title">Canada Covid-19 Mortality & Vaccinations Map</div>
    <div class="buttons">
        <button id="story">STORY</button>
        <button id="visualizations">VISUALIZATIONS</button>
        <div class="dropdown-wrapper">
            <button id="statistics">STATISTICS</button>
            <div id="statisticsDropdown" class="dropdown">
                <button data-type="mortality">MORTALITY</button>
                <button data-type="vaccination">VACCINATIONS</button>
            </div>
        </div>
    </div>
</div>
<div id="map"></div>
<div class="year-bar">
    <button data-year="2020">2020</button>
    <button data-year="2021">2021</button>
    <button data-year="2022">2022</button>
    <button data-year="2023">2023</button>
    <button data-year="2024">2024</button>
</div>
<div class="story-background">
    <p class="story-text">This is our map.</p>
</div>
<div class="story-background1">
    <p class="story-text">Background 1 content here.</p>
</div>
<div class="story-background2">
    <p class="story-text">Background 2 content here.</p>
</div>
</body>
</html>
